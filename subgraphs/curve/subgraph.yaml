specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
# Main registry contract used to locate pools and query information about them as well as registered coins
  - name: Factory
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Factory
      address: '0xB9fC157394Af804a3578134A6585C0dc9cc990d4'
      startBlock: 12903979
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/registry.ts
      entities: []
      abis:
        - name: ERC20
          file: ./abis/IERC20.json
        - name: Factory
          file: ./abis/Factory.json
        - name: Registry
          file: ./abis/Registry.json
        - name: StableSwap
          file: ./abis/StableSwap.json
      eventHandlers:
        - event: BasePoolAdded(address)
          handler: handleBasePoolAdded
      callHandlers:
        - function: deploy_metapool(address,string,string,address,uint256,uint256)
          handler: handleDeployMetaPool
        - function: deploy_metapool(address,string,string,address,uint256,uint256,uint256)
          handler: handleDeployMetaPool1
        - function: deploy_plain_pool(string,string,address[4],uint256,uint256)
          handler: handleDeployPlainPool
        - function: deploy_plain_pool(string,string,address[4],uint256,uint256,uint256)
          handler: handleDeployPlainPool1
        - function: deploy_plain_pool(string,string,address[4],uint256,uint256,uint256,uint256)
          handler: handleDeployPlainPool2
        
templates:
  # Main pool contract
  - name: Pool
    kind: ethereum/contract
    network: mainnet
    source:
      abi: StableSwap
    mapping: &pool_mapping
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities: [ ]
      abis:
        - name: StableSwap
          file: ./abis/StableSwap.json
        - name: Registry
          file: ./abis/Registry.json
        - name: Oracle
          file: ./abis/Oracle.json
        - name: Factory
          file: ./abis/Factory.json
        - name: CalculationsCurve
          file: ./abis/CalculationsCurve.json
        - name: CalculationsSushiSwap
          file: ./abis/CalculationsSushiSwap.json
      eventHandlers:
        - event: AddLiquidity(indexed address,uint256[2],uint256[2],uint256,uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,uint256[2],uint256[2],uint256)
          handler: handleRemoveLiquidity
        - event: RemoveLiquidityImbalance(indexed address,uint256[2],uint256[2],uint256,uint256)
          handler: handleRemoveLiquidityImbalance
        - event: RemoveLiquidityOne(indexed address,uint256,uint256)
          handler: handleRemoveLiquidityOne
        - event: TokenExchange(indexed address,int128,uint256,int128,uint256)
          handler: handleTokenExchange
        - event: TokenExchangeUnderlying(indexed address,int128,uint256,int128,uint256)
          handler: handleTokenExchangeUnderlying
      
  
